<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/library.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Library</title>
</head>
<body>
  <section class="promo">
    <div class="container">
      <h1 class="text-center">Cosmos</h1>
      <h2 class="text-center mt20">"Nothing is beautiful from every point of view"</h2>

      <div class="carousel mt20" id="carouselFirst">
        <ol class="carousel-indicators">
          <li class="active" data-slide-to="0"></li>
          <li data-slide-to="1"></li>
          <li data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-slides">
            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2016/03/26/22/44/sky-1281662__480.jpg"
                alt="Photo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2015/08/28/11/27/space-911785__340.jpg"
                alt="Photo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2017/08/24/03/41/starry-sky-2675322__340.jpg"
                alt="Photo"
              />
            </div>

            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2011/12/15/11/37/galaxy-11188__480.jpg"
                alt="Photo"
              />
            </div>

            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2016/11/29/13/01/stars-1869692__480.jpg"
                alt="Photo"
              />
            </div>
          </div>
        </div>
        <a href="#" class="carousel-prev" data-slide="prev">
          <span class="carousel-prev-icon">&lt;</span>
        </a>

        <a href="#" class="carousel-next" data-slide="next">
          <span class="carousel-next-icon">&gt;</span>
        </a>
      </div>
    </div>


  </section>
  <script src="js/library.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
